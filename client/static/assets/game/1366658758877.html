><img src="/img/game/rank/0.png" class="currentLevelImage"/><img src="/img/game/rank/1.png"/><img src="/img/game/rank/2.png"/><img src="/img/game/rank/3.png"/></div><p class="currentLevel">novice gardener</p><p class="resourcesCollected">resources collected:</p><p class="numCollected">12/40</p><button type="button" class="btn collectedButton btn-success">View Answers</button></div><div class="tabbable"><ul class="nav nav-tabs"><li class="active tabYou"><a href="#tab1" data-toggle="tab">you</a></li><li class="tabEveryone"><a href="#tab2" data-toggle="tab">everyone</a></li></ul><div class="tab-content"><div id="tab1" class="tab-pane active"><div class="colorMapYou"><img src=""/></div><p class="displayTime"></p><p class="timeTitle">time played</p></div><div id="tab2" class="tab-pane"><div class="colorMapEveryone"><img src=""/></div><p class="displayPercent"></p><p class="percentTitle">colored</p></div></div></div><div class="topSeeders"></div><a href="#" style="font-size: 24px;"><i class="icon-remove-sign icon-large"></i></a><div class="collectedResources patternBg3"><h2>Your Answers</h2><button type="button" class="btn backToProgress btn-info">Back</button><div class="displayMyAnswers"></div></div></div><div class="helpArea"><h2>How To Play</h2><div class="helpContent">	<p>The goal of the game is to fully color return color to the world, which starts in grayscale. To do this, you must explore, talk to the Calliopeans you see, answer their questions, plant seeds, and solve the Enigma Civica.</p><h3>The Game Display</h3><p>You can see and interact with the game through your display. This consists of the view screen, the Status Bar, and the Display Icons.</p><h3>The View Screen</h3><p>This shows you the portion of the world you are in, along with any other characters that are in the same location. At the upper right hand corner of the map, you can see a mini map. All players, including you, appear on the mini map as little white dots. The mini-map tells you roughly where you are in the world. The large white block near the center of the mini map represents the Botanist’s Garden. You must return here at the end of each level to solve the puzzle.</p><h3>The Status Bar</h3><p>Beneath the view screen, you can see the status bar. This tells you useful information, like what level you’re on, when you’ve entered a new area of the world, and when other players interact with you. The Status Bar can be converted into a chat box by clicking the speech bubble icon in the display.</p><h3>The Icons</h3><p>The seven display icons each have unique functions.</p><ul> <li><i class=\'icon-briefcase icon-large\'></i><b> Toolbox:</b> Open and close your inventory</li><li><i class=\'icon-leaf icon-large\'></i><b> Leaf:</b> Enter or exit seed mode</li><li><i class=\'icon-comment icon-large\'></i><b> Speech Bubble:</b> Enter or exit chat mode</li><li><i class=\'icon-globe icon-large\'></i><b> Globe:</b> Toggle mini map off and on</li><li><i class=\'icon-desktop icon-large\'></i><b> Computer Screen:</b> Show your progress. You can view your seed-planting, other players’ planting, review your answers, and see who’s in the lead.</li><li><i class=\'icon-volume-up icon-large\'></i><b> Speaker:</b> Turn music on or off</li><li><i class=\'icon-question-sign icon-large\'></i><b> Question Mark:</b> Launch help document</li></ul><h3>Exploring The World</h3><p>To move your character, click anywhere on the screen. Your cursor will appear as a green box if it’s possible to move there. If it’s not possible to move there, the box will turn red. </p><h3>Interacting With Characters and Answering Questions</h3><p>To interact with characters you see, click on that character. This opens up a dialogue box. Most characters will ask you a question and reward you with seeds and puzzle pieces for a right answer, but some share game pointers or offer other observations. When you answer questions correctly, you are rewarded with seeds. If the question was multiple choice, you receive fewer seeds for each wrong answer you submit, so read carefully!</p><p>By default, your answers are private. You can make them public by clicking the “make public” button next to your answer. An “unlock” icon will appear, indicating that others can read your answer. If you accidentally make an answer public, you can make it private again by clicking the “unlock” icon that appears.</p><h3>Planting Seeds</h3><p>To plant a seed, click the leaf icon at the bottom of your display. This puts you in “Seed-Planting Mode.” While you are in Seed-Planting Mode, you can plant a seed by clicking anywhere in the world. A patch of color the same shade as your character will appear. You just brought some color back to the world! To exit seed mode and resume exploring, click the leaf icon again.</p><h3>Mega Seeds</h3><p>Most characters reward you with regular seeds, but the Botanist gives you Mega Seeds which cover more and more area as you progress through the game. If you have any Mega Seeds, clicking the leaf icon brings up a menu of three choices. Click the leftmost icon to plant regular seeds. Plant the middle icon to plant Mega Seeds. The rightmost icon is a mystery you’ll have to uncover as you play and explore.</p><h3>Interacting With Other Players</h3><p>There are two ways you can interact with other players in the game. The first way is to chat with them. If you see another player (they’ll look just like you, but in a different color) you can chat with them. To do this, click on the speech bubble icon. This transforms the status bar into a chat box. Type your message and hit the “enter” key to chat. Clicking the speech bubble icon again exits chat mode.</p><h3>Seed It!	</h3><p>You can also grant bonus seeds to your fellow players. After you answer a question, you’ll see all answers that have been made public. If you like another player’s answer, click “Seed it!” to grant them a bonus seed. This bonus seed does not come from your supply, it’s a bonus seed awarded for excellent answers. These bonus seeds are always mega seeds. You may award up to five bonus seeds to other players each level, and you may award multiple bonus seeds to one response if you feel so inclined.</p><h3>Solving The Enigma</h3><p>The Enigma Civica is a civic engagement riddle asked by the Botanist. At the start of the game, you’ll see the Enigma in its entirety. The Enigma has four parts, which correspond with the four levels of the game. Each section of the riddle also includes a spacial puzzle. As you explore the world and answer questions, you’ll earn puzzle pieces, in addition to seeds, which you will use to answer solve the Enigma.</p><p>When you think you have enough puzzle pieces to solve the Enigma, return to the Botanist. He will show you the outline of the puzzle. You can then drag pieces from your inventory onto the puzzle. The text of the Enigma appears next to the puzzle. Look at the text for hints!</p><p>As long as there are any wrong pieces on the board, you cannot solve the riddle. To remove a puzzle piece from the board, drop it into the trash. </p><p>When you think you’ve correctly solved the riddle, hit “Answer.” If you’re correct, you progress to the next level, and earn five mega seeds. For each time you answer incorrectly, you will receive one fewer mega seed. After you complete all four levels, the game is complete and you unlock your civic resume!</p><h3>Your Inventory</h3><p>Every time you answer a question correctly, you gain a puzzle piece. You can view the pieces you’ve collected at any time by clicking the toolbox icon on your display. From here, you can view the resources again by clicking the puzzle pieces,</p><h3>Your Civic Resume</h3><p>After each level, you will be prompted to fill in a section of your civic resume. At the end of the game, your resume is unlocked, enabling you to use it as a public tool for civic engagement. This lets everyone know that you have completed Civic Seed, and are certified by Tufts to engage with their host communities. It also lets organizations and the people you’ll work with understand you better, so your goals can be aligned.</p></div><a href="#" style="font-size: 24px;"><i class="icon-remove-sign icon-large"></i></a></div><div class="inventory"><div class="outlines"></div><div class="pieces"></div><button type="button" class="closeButton btn btn-primary">Close</button><p class="inventoryHelp">click piece to view resource</p></div><div class="seedventory"><div class="normalButton"><i title="regular seed" data-placement="top" class="icon-leaf icon-large"></i><span class="badge hudCount"></span></div><div class="riddleButton"><i title="mega seed" data-placement="top" class="icon-asterisk icon-large"></i><span class="badge hudCount"></span></div><div class="specialButton"><i title="mystery seed" data-placement="top" class="icon-star icon-large"></i><span class="badge hudCount"></span></div></div><div class="speechBubble"><p><span class="speakerName"></span><span class="message"></span></p><div class="buttonCorner"><button type="button" class="nextChatButton hideButton btn btn-success">Next</button><button type="button" class="closeChatButton hideButton btn btn-primary">Close</button><button type="button" class="noButton btn hideButton btn-primary">Close</button><button type="button" class="yesButton btn hideButton btn-success">View</button></div></div><div class="pauseMenu"><p>please re-focus your mind, body, and the window...</p><p><button type="button" class="unPause btn btn-success">Resume Game</button></p></div><div class="waitingForSeed"><img src="/img/game/spinloader.gif"/></div></div>');
